    <div id="wrapper">

	
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
				
				<div class="row">
					
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 box" style="padding-top:10px;">
						<span style="font-size:0.95em;color:#449D44;"><b>Add New Category</b></span>
						<hr />
						<form method="POST" action="" >
						<div class="row" style="padding-top:10px;">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="padding-top:6px;">
								<b>Category Name</b>
							</div>
							<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
								<input type="text" class="form-control" name="cat_name" placeholder="Category Name"  required  />
							</div>
							
						</div>
						<div class="row">
							<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" >
								<hr>
							</div>
						</div>
						<div class="row" style="padding-top:10px;">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="padding-top:6px;">
								<b>Category Description</b>
							</div>
							<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
								<textarea name="cat_des" class="form-control" placeholder="Category Description" ></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" >
								<hr>
							</div>
						</div>
						<div class="row" style="padding-top:10px;">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="padding-top:6px;">
								<b>Parent Category</b>
							</div>
							<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
								<label for="parent">Select list:</label>
								<select name="cat_parent" id="parent" class="form-control">
									<option selected value="0">--Select Parent--</option>
								</select>
								<br />
								<span style="color:grey;font-size:0.85em">Leave empty if no parent.</span>
								<br />
								<span style="color:green;"></span>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" >
								<hr>
							</div>
						</div>
						<div class="row" style="padding-top:10px;">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom:5px;text-align:right;">
								<span style="color:red;"></span><br />
								 <input type="submit" name="submit" class="btn btn-success" value="Add Category"   />
							</div>
							
						</div>
						
						</form>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 "  >
						<div class="box" style="width:100%;padding:10px;">
							<span style="font-size:0.95em;color:#449D44;"><b>All Categories</b></span> 
							<hr>
							
									<i class="fa fa-dot-circle-o" style="color:#5CB85C;" ></i> <b>
									<br />
							
						</div>
